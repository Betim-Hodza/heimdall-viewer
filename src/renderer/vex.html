<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX Details – Heimdall Viewer</title>
    <link rel="stylesheet" href="detail-styles.css">
</head>
<body>
<div id="detailApp">

    <header class="detail-header">
        <div class="header-content">
            <h2 id="detailTitle">VEX Details</h2>
            <div class="toolbar">
                <button id="closeBtn" class="btn btn-secondary">
                    <span class="icon">✕</span> Close
                </button>
            </div>
        </div>
    </header>

    <!-- Main area -->
    <main class="detail-content">
        <!-- Loading spinner -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p>Loading VEX entry …</p>
        </div>

        <!-- All VEX fields live inside this form container -->
        <div id="detailForm" class="detail-form hidden">

            <!-- ---------- Core scalar fields ---------- -->
            <section class="form-section">
                <h3>Core Information</h3>
                <div class="vex-grid">
                    <div class="vex-item"><strong>ID:</strong> <span id="vexId"></span></div>
                    <div class="vex-item"><strong>Source:</strong> <span id="vexSource"></span></div>
                    <div class="vex-item"><strong>Created:</strong> <span id="vexCreated"></span></div>
                    <div class="vex-item"><strong>Published:</strong> <span id="vexPublished"></span></div>
                    <div class="vex-item"><strong>Updated:</strong> <span id="vexUpdated"></span></div>
                </div>
            </section>

            <!-- ---------- Descriptive fields ---------- -->
            <section class="form-section">
                <h3>Description & Detail</h3>
                <div class="vex-grid">
                    <div class="vex-item"><strong>Description:</strong> <span id="vexDescription"></span></div>
                    <div class="vex-item"><strong>Detail:</strong> <span id="vexDetail"></span></div>
                    <div class="vex-item"><strong>Recommendation:</strong> <span id="vexRecommendation"></span></div>
                </div>
            </section>

            <!-- ---------- Analysis ---------- -->
            <section class="form-section">
                <h3>Analysis</h3>
                <div class="vex-item"><strong>Analysis:</strong> <span id="vexAnalysis"></span></div>
            </section>

            <!-- ---------- Credits & CWEs ---------- -->
            <section class="form-section">
                <h3>Credits & CWEs</h3>
                <div class="vex-grid">
                    <div class="vex-item"><strong>Credits:</strong> <span id="vexCredits"></span></div>
                    <div class="vex-item"><strong>CWEs:</strong> <span id="vexCwes"></span></div>
                </div>
            </section>

            <!-- ---------- Collections (lists) ---------- -->
            <section class="form-section">
                <h3>Advisories</h3>
                <div id="advisoriesContainer" class="list-container"></div>
            </section>

            <section class="form-section">                
                <h3>References</h3>
                <div id="referencesContainer" class="list-container"></div>
            </section>

            <section class="form-section">
                <h3>Ratings</h3>
                <div id="ratingsContainer" class="list-container"></div>
            </section>

            <section class="form-section">
                <h3>Affects</h3>
                <div id="affectsContainer" class="list-container"></div>
            </section>

        </div> <!-- /detailForm -->
    </main>

    
    <footer class="detail-footer">
        <div class="footer-content">
            <span id="statusInfo" class="status-info">Ready</span>
            <span id="validationInfo" class="validation-info"></span>
        </div>
    </footer>

</div> 


<script src="vex.js"></script>
</body>
</html>
